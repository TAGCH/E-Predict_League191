{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'audience/player_information.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'audience/image/Web-logo.png' %}">
    <title>Player Information</title>
</head>

<body>

  <div class="profile">
    <div class="pic">
      <!-- <img src="{% static 'audience\image\empty_profile.png' %}"> -->
    </div>
    <h1 class="p_name">{{ data.Name }}</h1>
  </div>

  <div class="details_box">
    <table id = "details">
        <tr>
            <td>CLUB</td>
            <td>{{ data.Team }}</td>
        </tr>
        <tr>
          <td>Position</td>
          <td>{{ data.Position }}</td>
        </tr>
        <tr>
          <td>Appearances</td>
          <td>{{ data.Appearances }}</td>
        </tr>
        <tr>
          <td>TotalGoals</td>
          <td>{{ data.TotalGoals }}</td>
        </tr>
        <tr>
          <td>GoalsConceded</td>
          <td>{{ data.GoalsConceded }}</td>
        </tr>
      </table>
  </div>
</body>
