{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'audience/homepage.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'audience/image/Web-logo.png' %}">
    <title>Homepage</title>
</head>
<body>
    <header>
        <div class="item">
            <a href="#" rel="noopener">
                <img class="rounded-circle" src="{% static 'audience\image\Logo.png' %}" alt="Logo" width="50" height="50">
            </a>
        </div>
        <nav class="navigation">
            <a href="#">KU POLLS</a>
            <a href="#">KU POLLS</a>
        </nav>

        <nav class="navigation">
            <a href="{% url 'user_profile:profile' %}">{{user}}</a>
            {% if user.is_authenticated %}
            <li class="btnLogin-popup">
                <a href="{% url 'account_logout' %}">logout</a>
            </li>
            {% else %}
            <button class="btnLogin-popup" onclick="window.location.href='{% url 'account_login' %}'">Login</button>
            {% endif %}
        </nav>
    </header>
        <div>
            <a href="{% url 'audience:homepage' %}">Homepage</a>
        </div>
    <div class="center-both">
        <div>
            <h1 class="text-center">Hello, {{page}} page!</h1>
            <p class="text-center">{{detail}}</p>
        </div>
    </div>
    <div>
        <div class="container">
            <div class="d-flex flex-wrap p-2 justify-content-between">
                <a href="{% url 'audience:team_detail' 1 %}" class="mr-3 mb-3">
                    <div class="team-badge">
                        <img class="badge-image badge-image--78 js-badge-image" src="https://resources.premierleague.com/premierleague/badges/100/t3.png" srcset="https://resources.premierleague.com/premierleague/badges/100/t3.png, https://resources.premierleague.com/premierleague/badges/100/t3@x2.png 2x">
                    </div>
                </a>
                <a href="{% url 'audience:team_detail' 2 %}" class="mr-3 mb-3">
                    <div class="team-badge">
                        <img class="badge-image badge-image--78 js-badge-image" src="https://resources.premierleague.com/premierleague/badges/100/t3.png" srcset="https://resources.premierleague.com/premierleague/badges/100/t3.png, https://resources.premierleague.com/premierleague/badges/100/t3@x2.png 2x">
                    </div>
                </a>
                <a href="{% url 'audience:team_detail' 3 %}" class="mr-3 mb-3">
                    <div class="team-badge">
                        <img class="badge-image badge-image--78 js-badge-image" src="https://resources.premierleague.com/premierleague/badges/100/t3.png" srcset="https://resources.premierleague.com/premierleague/badges/100/t3.png, https://resources.premierleague.com/premierleague/badges/100/t3@x2.png 2x">
                    </div>
                </a>
            </div>
        <div>
        <table>
            {% for team, rank in data.items %}
            <tr><td>{{team}}</td><td>{{rank}}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
