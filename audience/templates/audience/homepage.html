{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="{% static 'audience/image/Web-logo.png' %}">
    <title>Homepage</title>
</head>
<body>
    <a href="{% url 'user_profile:profile' %}">{{user}}</a>
    {% if user.is_authenticated %}
    <a href="{% url 'account_logout' %}">logout</a>
    {% else %}
    <a href="{% url 'account_login' %}">login</a>
    {% endif %}
    <div>
        <a href="{% url 'audience:homepage' %}">Homepage</a>
    </div>
    <div class="center-both">
        <div>
            <h1 class="text-center">Hello, {{page}} page!</h1>
            <p class="text-center">{{detail}}</p>
        </div>
    </div>
    <div>
        <table>
            {% for team, rank in data.items %}
            <tr><td>{{team}}</td><td>{{rank}}</td></tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
