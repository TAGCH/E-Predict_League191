<h2>Upcoming Matches</h2>
<ul>
  {% for match in upcoming_matches %}
    <li>
      <strong>{{ match.Date}}</strong>
      <br>
      {{ match.HomeTeam }} vs {{ match.AwayTeam }}
      <br>
      Location: {{ match.Location }}
      <br>
      <a href="{% url 'predict_match' match_id=match.MatchNumber %}">Predict</a>
    </li>
  {% endfor %}
</ul>
